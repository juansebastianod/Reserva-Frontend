<h1 style="margin: 20px 0px 0px 40px;">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-title>
    
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">

            <!-- Nombre -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Correo -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Username -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Teléfono -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Teléfono </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
          
            <!-- Dirección -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Dirección </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
          
            <!-- Acciones -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openEditDialog(element)">
                  <mat-icon> edit </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(element)">
                  <mat-icon> delete </mat-icon>
                </button>
              </td>
            </ng-container>
          
            <!-- Fila de encabezado -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          
            <!-- Fila de datos -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Fila cuando no hay datos -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">
                No existen datos que coincidan en los filtros
              </td>
            </tr>
          </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
