<h2 mat-dialog-title>{{ data?.id ? 'Editar Servicio' : 'Nuevo Servicio' }}</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #serviceForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="service.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput [(ngModel)]="service.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="service.price" name="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" [(ngModel)]="service.quantity" name="quantity" required>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</mat-dialog-content>
